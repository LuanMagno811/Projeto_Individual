                Quiz

</body>
<script>

    var tentativas = 0
    var TotalDeAcertos = []

    function QuizInicio() {

        Swal.mixin({
            input: 'text',
            confirmButtonText: 'Next →',
            showCancelButton: true,
            resultados: ['1', '2', '3']
        })
        
        .queue([
            {
                title: 'Questão 1',
                text: 'Qual o significado da letra S do nome de Leon?'
            },
            {
                title: 'Questão 2',
                text: 'Qual o nome do Irmão de Claire Redfield?'
            },
            {
                title:'Questão 3',
                text: 'Quantas transformações Willian Birking infectado possui?'
            }
            ])
        
        .then((result) => {
            if (result.value) {
                const answers = JSON.stringify(result.value)
                Swal.fire({
                    title: 'Feito!',
                    html: `Suas Respostas:<pre><code>${answers}</code></pre>`,
                    confirmButtonText: 'OK'
                })
                TotalDeAcertos+=answers;
            }

            tentativas++;
            console.log(TotalDeAcertos);

        })

    }

    

</script>

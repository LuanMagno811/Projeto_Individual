                <h4>Senha:</h4>

        </div>

<script>
    function Cadastrar() {
        var dadosDoUsuario = {
            nome: nomeInput.value,
            email: emailInput.value,
            senha: senhaInput.value
        }

        if (dadosDoUsuario.nome != "" || dadosDoUsuario.email != "" || dadosDoUsuario.senha != "") {
            Swal.fire({
                icon: 'success',
                title: 'Cadastro realizado',
                imageUrl: ''
            })

        } else {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Dados incompletos',
                imageUrl: ''
            })
        }
    }
</script>

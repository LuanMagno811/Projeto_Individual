<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="shortcut icon" href="img/UmbrellaIcon2.png">
</head>

<body>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <div class="fundoCadastro">

        <div class="imgCadastro">
            <img src="img/Cadastro/LeonSave.jpg" alt="img">
        </div>
        <a href="index.html" class="closeBtn">
            <img src="img/Cadastro/close-form.svg" alt="back">
        </a>
        <div class="containerCadastro">
            <div class="ItensCadastro">
                <h4>Nome:</h4>
                <input type="text" placeholder="nome" id="nomeInput">
                <h4>Email:</h4>
                <input type="email" placeholder="nome@email.com" id="emailInput">
                <h4>Senha:</h4>
                <input type="password" placeholder="******" id="senhaInput">
                <button onclick="Cadastrar()" href="" class="ButtonCadastro">CADASTRAR</button>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    function Cadastrar() {
        var dadosDoUsuario = {
            nome: nomeInput.value,
            email: emailInput.value,
            senha: senhaInput.value
        }

        if (dadosDoUsuario.nome != "" || dadosDoUsuario.email != "" || dadosDoUsuario.senha != "") {
            Swal.fire({
                icon: 'success',
                title: 'Cadastro realizado',
                imageUrl: ''
            })            

        } else {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Dados incompletos',
                imageUrl: ''
            })
        }
}

</script>

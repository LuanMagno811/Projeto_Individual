<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="shortcut icon" href="./img/UmbrellaIcon2.png">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="./js/sessao.js"></script>
</head>

<body>
    <div class="fundoLogin">

        <div class="imgCadastro">
            <img src="./img/Cadastro/LeonSave.jpg" alt="img">
        </div>
        <a href="./index.html" class="closeBtn">
            <img src="./img/Cadastro/close-form.svg" alt="back">
        </a>
        <div class="containerCadastro">
            <div class="ItensCadastro">
                <h4>Email:</h4>
                <input type="email" placeholder="nome@email.com" id="email_input">
                <h4>Senha:</h4>
                <input type="password" placeholder="******" id="senha_input">
                <button onclick="entrar()" class="ButtonLoggin">LOGIN</button>
                <a href="./cadastro.html" class="">NÃ£o tem Login?</a>
            </div>
        </div>
    </div>
    <div id="div_aguardar" class="loading-div">
        <img src="./img/Cadastro/circle-loading.gif" id="loading-gif">
    </div>
    <div class="div_erro_login" id="div_erros_login"></div>
</body>



</html>

<script>


    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;


        if (emailVar != "") {

            if (senhaVar != "") {

                fetch("/usuarios/autenticar", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        emailServer: emailVar,
                        senhaServer: senhaVar
                    })
                }).then(function (resposta) {
                    console.log("ESTOU NO THEN DO entrar()!")

                    if (resposta.ok) {
                        console.log("cheguei");
                        console.log(resposta);

                        resposta.json().then(json => {
                            console.log(json);
                            console.log(JSON.stringify(json));
                            sessionStorage.EMAIL_USUARIO = json.email;
                            sessionStorage.NOME_USUARIO = json.nome;
                            sessionStorage.ID_USUARIO = json.idUsuario;

                            setTimeout(function () {
                                window.location = "./dashboard/Teste.html";
                            }, 1000); // apenas para exibir o loading

                        });

                    } else {
                        console.log("Houve um erro ao tentar realizar o login!");

                        resposta.text().then(texto => {
                            console.error(texto);
                            finalizarAguardar(texto);
                            Swal.fire({
                                icon: '',
                                title: 'Oops...',
                                text: texto,
                                imageUrl: ''
                            });
                        });
                    }

                }).catch(function (erro) {
                    console.log(erro);
                })

                return false;

            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Senha em branco',
                    imageUrl: ''
                });

                finalizarAguardar();
                return false;

                console.log("FORM LOGIN: ", emailVar);
                console.log("FORM SENHA: ", senhaVar);
            }
        } else {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Email em branco',
                imageUrl: ''
            });

            finalizarAguardar();
            return false;
        }
    }

</script>
